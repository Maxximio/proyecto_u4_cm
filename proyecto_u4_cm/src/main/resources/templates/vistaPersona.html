<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modificar una Persona</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/personas/actualizar/{id}(id=${personaUnica.id})}" 
	th:object="${personaUnica}" th:method="PUT">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${personaUnica.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido:</label></td>
				<td><input type="text" id="ape" th:field="${personaUnica.apellido}"></td>
			</tr>
			<tr>
				<td><label>Genero:</label></td>
				<td><input type="text" id="genero" th:field="${personaUnica.genero}"></td>
			</tr>
			<tr>
				<td><label>CÃ©dula:</label></td>
				<td><input readonly type="text" id="cedu" th:field="${personaUnica.cedula}"></td>
			</tr>
		</table>
		<input type="submit" value="Actualizar" class="btn btn-outline-success">
	</form>
</body>

</html>
